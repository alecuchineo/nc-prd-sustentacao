{% include 'material/includes/material_css.html' %}
{% include 'material/includes/material_js.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css'%}?{% now 'U' %}">
    <title>Ferramentas - Pipefy</title>
</head>

<body>
    <div class="centered" style="height: 100%;">
        <form actions="{% url 'submit' %}" method="POST">
            {% csrf_token%}
            <div class="centered_main">
                <div class="row">
                    {% for field in form.visible_fields %}
                    <div>
                        <label for="{{field.id_for_label}}">{{field.label}}</label>
                        {{field}}
                    </div>
                    {% endfor %}
                </div>
                <button type="submit">Processar</button>
                <button type="button">Parar Processo </button>
            </div>

            <div>
                
            </div>
        </form>

    </div>

</body>

</html>
